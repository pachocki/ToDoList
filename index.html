<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,600;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To do list</h1>
            <div class="time-container">
                <div id="date"></div>
                <div id="clock"></div>
            </div>
            

        </div>
        <div class="content-list">
            <ul id="list">

            </ul>
        </div>
        <div class="footer">
            <h4 class="info-task">You have  <span class="number-task"></span> tasks </h4>
            <i class="fas fa-sort" id="sort"></i>
        </div>
        <div class="add-to-do">
            <div>
            <span id="add-btn"><i class="fa fa-plus-circle" ></i></span>
            </div>
            <div class="input">
            <input type="text" id="input" placeholder="Please add a to do">
        </div>
            <button class="clear-all ">Clear All
                <i class="rotate fa fa-refresh"></i>
    
            </button>
        </div>
        
        </div>


    
    <script src="https://use.fontawesome.com/releases/vVERSION/js/all.js" data-auto-replace-svg="nest"></script>  
    <script src="index.js"></script>
</body>
</html>
